baseURL = "/"
languageCode = "en-US"
defaultContentLanguage = "en"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

title = "Begin blogdown"
theme = "hugo-theme-learn"
#themesdir = "../.."
metaDataFormat = "yaml"
defaultContentLanguageInSubdir= true

[params]
  editURL = "https://github.com/apreshill/begin-blogdown/edit/master/content/"
  description = "A beginner blogdown project"
  author = "Alison Presmanes Hill"
  showVisitedLinks = true
  # Change default color scheme with a variant one. Can be "red", "blue", "green", or new if in static/css.
  themeVariant = "ada"

[outputs]
home = [ "HTML", "RSS", "JSON"]

